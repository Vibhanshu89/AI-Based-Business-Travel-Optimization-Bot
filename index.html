<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Optimizer - Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script async type='module' src='https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: #fff;
            min-height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #1a0b2e, #2e1a47);
            overflow-y: auto;
        }

        #customCursor {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #ffd700, #ff4500);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transition: transform 0.2s;
        }

        video#bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7) contrast(1.3);
        }

        header {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.75);
            position: relative;
            z-index: 1;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff4500; }
            100% { text-shadow: 0 0 20px #ffd700, 0 0 40px #ff4500; }
        }

        .chatbot-container {
            max-width: 90%;
            width: 450px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 0;  /* Removed padding */
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
            height: 650px;
            overflow: hidden;  /* Hide overflow */
        }

        .chatbot-container:hover {
            transform: scale(1.02);
        }

        zapier-interfaces-chatbot-embed {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
        }

        /* Add custom styles to try to blend the Zapier interface */
        zapier-interfaces-chatbot-embed::part(container) {
            background: transparent !important;
        }

        @media (max-width: 600px) {
            header h1 { font-size: 2rem; }
            .chatbot-container { 
                width: 95%;
                height: 500px;
            }
        }

        /* Add a subtle gradient overlay */
        .chatbot-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
            pointer-events: none;
            z-index: 2;
            border-radius: 20px 20px 0 0;
        }

        .chatbot-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            pointer-events: none;
            z-index: 2;
            border-radius: 0 0 20px 20px;
        }
    </style>
</head>
<body>
    <video id="bgVideo" autoplay muted loop>
        <source src="https://cdn.pixabay.com/video/2023/10/23/187158-876314614_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="customCursor"></div>
    <header>
        <h1>AI Travel Optimizer</h1>
    </header>
    <main class="chatbot-container">
        <zapier-interfaces-chatbot-embed 
            is-popup='false' 
            chatbot-id='cm9hdyo750040rbxpgs6k26xm' 
            height='100%' 
            width='100%'>
        </zapier-interfaces-chatbot-embed>
    </main>
    <script>
        const cursor = document.getElementById('customCursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX - 12.5}px`;
            cursor.style.top = `${e.clientY - 12.5}px`;
        });
    </script>
</body>
</html>
